<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Afficher les publications en Français ou en Anglais du site newsdata.io relatives à la cuisine et aux recettes de cuisine en reproduisant le design classique d'Instagram">
    <meta name="author" content="Hatching Hacking Cercle">
    
    <!-- Police pour le titre -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Police pour le texte -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family=Montserrat:ital,wght@1,200&family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/custom.css">
    
    <title>The Cuisine Posts Displaying Hacking Site</title>
  </head>
  <body>
    <h1 style="font-family: 'Roboto', sans-serif;">
      Cuisine posts from around the world
    </h1>
    <button id="load-button">Load posts</button>
    <div id="message">Click to load the posts.</div>
    <div class="containeur">
      <div id="design-div" class="ligne">
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS, then custom JS -->
    <script src="./js/jquery.min.js"></script>
    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
    <script src="./js/custom.js"></script>
  </body>
</html>
